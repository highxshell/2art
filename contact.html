    <section class="home">
      <form class="form">
        <h1 class="form_title">
          Here you can share your wishes or small comments about the project
        </h1>
        <br />
        <div class="form_group">
          <label class="form_label">Input your email</label>
          <input
            class="form_input"
            type="email"
            name="myInput"
            placeholder="your@email.com"
            size="30"
            required
          />
        </div>
        <br />
        <div class="form_group">
          <textarea
            class="form_input"
            name="myTextarea"
            placeholder="Your message here"
            cols="20"
            rows="10"
            minlength="10"
            maxlength="500"
            required
          ></textarea>
        </div>
        <br />
        <button class="form_button">Send</button>
      </form>
      <div class="home-sci">
        <a href="#" target="_blank"><i class="bx bxl-linkedin"></i></a>
